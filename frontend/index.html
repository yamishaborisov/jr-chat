<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-container">
				<img src="./imajes/Logo.svg" alt="logo" />
				<h1>Online Chat</h1>
			</div>

			<div class="menu-container">
				<img src="./imajes/Vector.svg" alt="menu-button" />
			</div>
		</header>
		<main class="main-cont">
			<div id="messages" class="messages"></div>
			<form id="message-form" method="POST" action="/">
				<input type="hidden" name="username" value="guest001" />
				<textarea
					rows="1"
					id="message-input"
					placeholder="Write a massage..."
					name="text"
				></textarea>

				<button class="send-button" type="submit">
					<img src="./imajes/Send.svg" alt="send" />
				</button>
			</form>
		</main>

		<script src="./js/index.js"></script>
	</body>
</html>
