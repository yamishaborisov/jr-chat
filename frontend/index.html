<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<div class="header-container">
				<img src="./imajes/Logo.svg" alt="logo" />
				<h1>Online Chat</h1>
			</div>

			<div class="menu-container">
				<a class="logout-button" href="#">Log out</a>
			</div>
		</header>
		<dialog class="username">
			<div class="join-header-cont">
				<img class="logo-icon" src="./imajes/Logo-start.svg" alt="start" />
				<h1 class="join-header">Online Chat</h1>
			</div>

			<form method="dialog">
				<fieldset>
					<label>Username</label>
					<input
						class="username-input"
						required
						type="text"
						name="username"
						placeholder="username"
						autocapitalize="off"
						autocomplete="off"
					/>
				</fieldset>
				<button class="join" type="submit">Join</button>
			</form>
		</dialog>

		<main class="main-cont">
			<div id="messages" class="messages"></div>
			<form id="message-form">
				<input type="hidden" name="username" value="guest001" />
				<textarea
					rows="1"
					id="message-input"
					placeholder="Write a massage..."
					name="text"
				></textarea>

				<button class="send-button">
					<img src="./imajes/Send.svg" alt="send" />
				</button>
			</form>
		</main>

		<script src="./js/index.js"></script>
	</body>
</html>
